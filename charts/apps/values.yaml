                  schedule: "59 23 * * *"
                initContainers:
                  exporter:
                    env:
                      MONGODB_URI: "mongodb://converse-db-0.converse-db-headless:27017"
    destination:
      namespace: converse-chat
    syncPolicy:
      syncOptions:
        - ServerSideApply=true
      automated:
        prune: true
        selfHeal: true
