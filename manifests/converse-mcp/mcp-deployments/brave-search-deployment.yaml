apiVersion: v1
kind: Service
metadata:
  name: brave-search
  namespace: brave-search
spec:
  selector:
    app: brave-search
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: brave-search
  namespace: brave-search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: brave-search
  template:
    metadata:
      labels:
        app: brave-search
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: brave-search
          image: docker.io/mcp/brave-search:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: BRAVE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: brave-search-token
                  key: apiKey
            - name: BRAVE_MCP_TRANSPORT
              value: "http"
          args:
            - --transport
            - http
