apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: MCPRoute
metadata:
  name: tavily-mcp-route
  namespace: converse-mcp
spec:
  parentRefs:
    - name: ai-gateway
      namespace: default
      kind: Gateway
      group: gateway.networking.k8s.io

  path: "/mcp/tavily"

  backendRefs:
    - name: tavily
      kind: Backend
      group: gateway.envoyproxy.io
      path: "/mcp/"
      securityPolicy:
        apiKey:
          header: Authorization
          secretRef:
            name: tavily-token

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: tavily
  namespace: converse-mcp
spec:
  endpoints:
    - fqdn:
        hostname: mcp.tavily.com
        port: 443

---
apiVersion: gateway.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: tavily-tls
  namespace: converse-mcp
spec:
  targetRefs:
    - group: gateway.envoyproxy.io
      kind: Backend
      name: tavily
  validation:
    wellKnownCACertificates: "System"
    hostname: mcp.tavily.com
